<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch | Nate Bess</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="button-container">
                <button onclick="red()" class="buttons" id="red">Red</button>
                <button onclick="blue()" class="buttons" id="blue">Blue</button>
                <button onclick="green()" class="buttons" id="green">Green</button>
            </div>
            <h3>Spacebar = Reset</h3>
            <div class="slider-container">
                <p>Size</p>
                <input type="range" min="1" max="12" name="size-slider" id="size-slider" value="144">
                <p id="slider-value">16</p>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="canvas">

            </div>
        </div>
    </main>
</body>
</html>
